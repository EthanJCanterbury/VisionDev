<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hack Club Vision{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    {% if current_user.is_authenticated %}
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex space-x-8">
                    <a href="{{ url_for('dashboard') }}" class="inline-flex items-center px-1 pt-1 text-gray-900 font-semibold">
                        <i class="fas fa-eye mr-2 text-blue-500"></i>
                        Hack Club Vision
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-gray-700">
                        <i class="fas fa-table mr-2"></i>
                        Bases
                    </a>
                    <a href="{{ url_for('jobs') }}" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-gray-700">
                        <i class="fas fa-tasks mr-2"></i>
                        Jobs
                    </a>
                    <a href="{{ url_for('api_keys_page') }}" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-gray-700">
                        <i class="fas fa-key mr-2"></i>
                        API Keys
                    </a>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-700 mr-4">
                        <i class="fas fa-user-circle mr-1"></i>
                        {{ current_user.username }}
                    </span>
                    <a href="{{ url_for('logout') }}" class="text-sm text-gray-500 hover:text-gray-700">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
